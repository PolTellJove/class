<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>
 <body style="text-align:center; vertical-align: middle;">
  <div class="bgimg">
   <div class="centerdiv">
    <img src="img/logo_classVRroom.png" id="profilepic">
    <h2>LOGIN</h2>
    <form>
     <div>
      <input type="text" name="user" id="user" class="inputbox" placeholder="Username">
     </div>
     <br>
     <div>
      <input type="Password" name="pass" id="pass" class="inputbox" placeholder="Password">
     </div>
     <br>
     <div>
      <input type="text" name="URL" id="URL" class="inputbox" placeholder="URL Service" value="https://vrprojectams.herokuapp.com">
     </div>
     <br>
     <div>
      <button type="submit" name="loginButton" id="loginButton">LOGIN</button>
     </div>
    </form> <br>
   </div>
  </div>
  <script src="cordova.js"></script>
  <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
  <script src="js/index.js"></script>
 </body>
</html>
