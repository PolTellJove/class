<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <title>Courses</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/styleCourses.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav id="coursesNav" ; role="navigation">
    <div class="nav-wrapper container">
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <!-- Swipeable tabs --->
  <ul id="tabs-swipe-demo" class="tabs">
    <li class="tab col s3"><a id="tab1" href="#test-swipe-1">Courses</a></li>
    <li class="tab col s3"><a id="tab2" href="#test-swipe-2">Courses information</a></li>
  </ul>

  <!-- page 1 -->

  <div id="test-swipe-1" class="col s12">
    <div class="collection">
      <div id="llista_principal"></div>
    </div>
  </div>
  <div id="test-swipe-2" class="col s12 white"></div>


  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Here's your PIN:</h4>
      <p id="alertPIN"></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>


  <!--  Scripts  -->
  <script src="cordova.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
